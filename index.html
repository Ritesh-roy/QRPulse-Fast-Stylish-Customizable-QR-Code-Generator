<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRPulse | Local Neo-Engine</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
     <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
    <a href="#" class="logo">QRPulse</a>
</nav>

<section id="generator">
    <div class="neo-card">
        <div class="input-section">
            <div>
                <label>Content URL or Text</label>
                <input type="text" id="qr-data" placeholder="https://google.com">
            </div>
            <div>
                <label>QR Theme Color</label>
                <div class="swatch-grid" id="swatches">
                    <div class="swatch active" style="background: #000000;" data-color="#000000"></div>
                    <div class="swatch" style="background: #FF6AC1;" data-color="#FF6AC1"></div>
                    <div class="swatch" style="background: #00E5FF;" data-color="#00E5FF"></div>
                    <div class="swatch" style="background: #FFD100;" data-color="#FFD100"></div>
                    <div class="swatch" style="background: #6200EE;" data-color="#6200EE"></div>
                </div>
            </div>
            <button class="btn" id="gen-btn">Pulse & Generate</button>
        </div>

        <div class="result-section">
            <div id="placeholder-text" style="font-weight: 900; opacity: 0.3; text-transform: uppercase;">Awaiting Pulse</div>
            
            <div id="loader">
                <div class="pulse-box" id="loader-box"></div>
                <p style="font-weight: 900; text-transform: uppercase;">Pulsing...</p>
            </div>

            <div id="qr-display-container">
                <div class="status-badge">READY!</div>
                <div id="qrcode"></div>
                <button class="btn" id="dl-btn" style="margin-top: 20px; width: 100%; background: var(--cyan);">Download JPG</button>
            </div>
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2026 QRPulse Engine | LOCAL SYSTEM</p>
    <div class="credit">Generated by Ritesh Roy</div>
</footer>

<script src="script.js"></script>

</body>
</html>
